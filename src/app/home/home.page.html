<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Modelos</h1>
  <ion-item>
    <ion-label position="stacked">Digite sua pesquisa:</ion-label>
    <ion-input [(ngModel)]="pesquisa" type="text"></ion-input>
  </ion-item>
  <ion-button (click)="recuperar()" expand="full">Clique</ion-button>

  <ion-item>
    <ion-label position="stacked">Digite seu nome:</ion-label>
    <ion-input [(ngModel)]="nome" type="text"></ion-input>
  </ion-item>

  <br>
  {{resultado}}<br>

  <h1>Navegação</h1>
  <ion-button (click)="abrirBotoes()"  expand="full">Botões</ion-button>
  <ion-button (click)="abrirLista()" expand="full">Lista</ion-button>
